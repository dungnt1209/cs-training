<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Title</title>

  <style type="text/css">
    input {
      outline: 0;
      padding: 5px;
      border: 2px solid #ccc;
      line-height: 20px;
    }

    input[type='email']:focus:invalid {
      border: 2px solid red;
    }
    input[type='url']:focus:invalid {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <form action="">
    <p>Name
      <input type="text" id="name" name="name" required placeholder="" pattern="[A-Za-z]+" title="Name contain letters uppercase, lowercase a-z" size="20">
    </p>

    <p>Website:
      <input type="url" id="url" name="url" placeholder="" size="20">
    </p>

    <p>Phone:
      <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="" title="nb" size="15">
    </p>

    <p>Email:
      <input type="email" id="email" name="email" required placeholder="" title="" size="20">
    </p>
    <p>File:
      <input type="file" id="fileup">
    </p>
    <p><input type="submit"></p>
  </form>
  <script type="text/javascript">
    var inputname = document.getElementById('name');
    inputname.oninvalid = function(event) {
      event.target.setCustomValidity('Bạn cần phải nhập Tên');
    }

    var inputemail = document.getElementById('email');
    inputemail.oninvalid = function(event) {
      event.target.setCustomValidity('Bạn cần phải nhập Email');
    }

    var inputurl = document.getElementById('url');
    inputurl.oninvalid = function(event) {
      event.target.setCustomValidity('Bạn cần phải nhập Website đúng định dạng');
    }

    var inputtel = document.getElementById('tel');
    inputtel.oninvalid = function(event) {
      event.target.setCustomValidity('Bạn chỉ được nhập số');
    }
    var fileup = document.getElementById("fileup");
    fileup.onchange = function(){
      if (this.files[0].size > 1048576) {
        alert("Flie vượt quá 1MB");
        this.value = "";
      }
    }
  </script>
</body>
</html>

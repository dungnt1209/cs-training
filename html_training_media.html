<script> 
var myVideo = document.getElementById("video1"),

/*action button ban đầu*/
actionbtn.addEventListener('click', function(){
  if (myVideo.paused)

})
/*Sử dụng như each trong jquery*/
for (var i = 0; i < video_length; i++) {

}

<!DOCTYPE html>
<html>
<head>
	<title>demo4</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2 id="welcomeMessage"></h2>
	<form id="formsub">
		<div class="form-group">
		  <label for="fname">Name</label>
		  <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,}" required="required" placeholder="Chỉ nhập text a-z và A-Z">
	  </div>

	  <div class="form-group">
		  <label for="femail">Email</label>
		  <input type="email" id="femail" name="femail" required="required" pattern="[A-Za-z0-9]{1,}[@][A-Za-z0-9]{1,}[.][A-Za-z0-9]{1,}" placeholder="abc@abc.com">
	  </div>

	  <div class="form-group">
		  <label for="fweb">Website</label>
		  <input type="text" id="fweb" name="fweb" pattern="https?://.+" placeholder="Nhập với http:// hoặc https://">
	  </div>

	  <div class="form-group">
		  <label for="fphone">Phone</label>
		  <input type="text" id="fphone" name="fphone" pattern="[0-9]{0,10}" placeholder="chỉ nhập số và tối đa là 10 số">
	  </div>

	  <div class="form-group">
		  <label for="fupl">Upload</label>
		  <input type="file" id="fupl" name="fupl" max-size="1048576">
	  </div>

	  <button id="submit">Submit</button>
	  <a id="clearstorage" href="">Clear</a>
	</form>

	<script type="text/javascript" src="app.js">
		

	</script>
</body>
</html>

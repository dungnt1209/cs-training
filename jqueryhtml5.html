<!DOCTYPE html>
<html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Test HTML</title>
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<form  id="form" class="form">
		<div class="ground-form">
			<label for="name">Name</label>
		    <input type="text" id="name" name="name"  pattern="[a-zA-Z]{0,}">
		</div>
		<div class="ground-form">
			<label for="email">Email</label>
		    <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
		</div>
		<div class="ground-form">
			<label for="website">Website</label>
		    <input type="url" id="website" name="website" pattern="https?://.+" >
		</div>
		<div class="ground-form">
			<label for="phone">Phone</label>
		    <input type="text" id="phone" name="phone" pattern="[0-9]{0,10}">
		</div>
		<div class="ground-form">
			<label for="phone">Upload</label>
		    <input type="file" id="upload" name="upload" max-size="1048576">
		</div>
	  <button id="submit" onclick="validateForm()">Submit</button>
	  <button id="clear">clear</button>
	</form>
	<div id="message"></div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>

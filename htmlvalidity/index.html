<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Validity</title>

    <style>
        .error {
            border-color: #ff0000;
        }
        .msgName,
        .msgEmail,
        .msgWebsite,
        .msgPhone,
        .msgFile {
            display: block;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <form name="form" id="validateForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td>
                    <input type="text"
                    name="name" class="name" onkeypress="return onlyName(event)">
                    <span class="msgName"></span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="text" name="email" class="email">
                    <span class="msgEmail"></span>
                </td>
            </tr>
            <tr>
                <td><label for="website">Website</label></td>
                <td>
                    <input type="text" name="website" checked="website">
                    <span class="msgWebsite"></span>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td>
                    <input type="text" name="phone" onkeypress="return onlyNumber(event)">
                    <span class="msgPhone"></span>
                </td>
            </tr>
            <tr>
                <td>File upload</td>
                <td>
                    <input type="file" name="file" onchange="onlyFile()">
                    <span class="msgFile"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <script src="main.js"></script>
</body>
</html>

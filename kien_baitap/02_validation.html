<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Excercise - Validation</title>
</head>
<body>
<form action="">
	<h1>HTML5 Form Validation</h1>
	Your name: <input type="text" name="name" required> <br><br>
	Email Address: <input type="text" id="email" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> <br><br>
	Website: <input type="url" name="website" required pattern="https?://.+"> <br><br>
	Upload: <input type="file" id="upload" required name="upload" max-size="1048576"> <br><br>
</form>


</body>

<style>
	input:required:valid, textarea:required:valid {
		background-image: url(images/valid.png);
		background-position: right top;
		background-repeat: no-repeat;
	}
	input:required:invalid,input:focus:invalid,textarea:required:invalid,textarea:focus:invalid {
		background-image: url(images/invalid.png);
		background-position: right top;
		background-repeat: no-repeat;
		box-shadow: none
	}

</style>
</html>
